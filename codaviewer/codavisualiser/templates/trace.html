<html>
<head>
  <script src="/static/javascripts/app.js"></script>
  <script src="/static/javascripts/vendor.js"></script>
  <style>

  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line-trace {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  </style>
</head>
<body>
  <h1>A Trace Plot of {{ variable }} from {{ dataset }}</h1>
  <div id='trace-plot'></div>
  <script>
  var app = require('codarender');
  app.render_trace('trace-plot', '{{ dataset }}', '{{ variable }}');
  </script>
</body>
</html>
